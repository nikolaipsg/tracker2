
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Training Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="icons/icon-512.png"/>

  <!-- System font & base styles -->
  <style>
    :root{
      color-scheme: light dark;
      --tint: #0ea5e9;
      --bg: #f2f2f7;       /* iOS grouped background-ish */
      --card: #ffffff;
      --label: #111827;
      --secondary: rgba(60,60,67,0.6);
      --separator: rgba(60,60,67,0.29);
      --hairline: rgba(0,0,0,0.08);
      --shadow: 0 10px 30px rgba(0,0,0,.07);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #000000;
        --card: #1c1c1e;
        --label: #f2f2f7;
        --secondary: rgba(235,235,245,0.6);
        --separator: rgba(84,84,88,0.65);
        --hairline: rgba(255,255,255,0.08);
        --shadow: 0 10px 30px rgba(0,0,0,.75);
      }
    }
    html, body, #root { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      color: var(--label);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Large Title Nav (collapsible look) */
    .nav{
      position: sticky; top: 0; z-index: 1000;
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      background: color-mix(in oklab, var(--card) 85%, transparent);
      border-bottom: 0.5px solid var(--hairline);
      padding-top: max(env(safe-area-inset-top), 10px);
    }
    .nav-inner{ max-width: 680px; margin: 0 auto; padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; }
    .large-title{ font-size: clamp(22px, 4vw, 34px); font-weight: 800; letter-spacing: -0.02em; }
    .segmented{ background: rgba(118,118,128,0.12); border-radius: 12px; padding: 2px; display: inline-flex; }
    .segmented button{ min-width: 88px; padding: 8px 12px; border-radius: 10px; border: none; background: transparent; color: var(--secondary); }
    .segmented button[aria-pressed="true"]{ background: var(--card); color: var(--tint); box-shadow: var(--shadow); }
    .segmented button:focus-visible{ outline: 2px solid var(--tint); outline-offset: 2px; }

    /* Tab bar */
    .tabbar{ position: fixed; left: 0; right: 0; bottom: 0; z-index: 1000;
      backdrop-filter: saturate(180%) blur(20px); -webkit-backdrop-filter: saturate(180%) blur(20px);
      background: color-mix(in oklab, var(--card) 85%, transparent);
      border-top: 0.5px solid var(--hairline);
      padding-bottom: max(env(safe-area-inset-bottom), 8px);
    }
    .tabbar-inner{ max-width: 680px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; padding: 6px 16px; }
    .tabbar button{ background: none; border: none; padding: 8px 8px; color: var(--secondary); border-radius: 10px; min-height: 44px; }
    .tabbar button[aria-selected="true"]{ color: var(--tint); background: rgba(0,122,255,0.08); }

    /* Grouped lists / cards */
    .section{ max-width: 680px; margin: 12px auto; padding: 0 16px; }
    .group{ background: var(--card); border-radius: 14px; box-shadow: var(--shadow); border: 0.5px solid var(--hairline); overflow: hidden; }
    .row{ display: flex; align-items: center; gap: 12px; padding: 12px 16px; min-height: 44px; line-height: 1.2; }
    .row + .row{ border-top: 0.5px solid var(--separator); }
    .title-sm{ font-weight: 600; font-size: 13px; color: var(--secondary); padding: 6px 4px 8px; }
    .disclosure{ margin-left: auto; color: var(--secondary); }

    /* iOS switch (min 44pt target) */
    .switch{ appearance: none; width: 52px; height: 32px; border-radius: 16px; background: #d1d1d6; position: relative; border: none; cursor: pointer; outline: none; }
    .switch:after{ content:""; position:absolute; top:2px; left:2px; width:28px; height:28px; border-radius:14px; background:#ffffff; box-shadow:0 1px 2px rgba(0,0,0,.2); transition:left .2s; }
    .switch:checked{ background: var(--tint); }
    .switch:checked:after{ left:22px; }
    .switch:focus-visible{ outline: 2px solid var(--tint); outline-offset: 2px; }

    .btn{ padding: 10px 12px; min-height: 44px; border-radius: 10px; border: 0.5px solid var(--hairline); background: var(--card); color: var(--label); }
    .btn:focus-visible{ outline: 2px solid var(--tint); outline-offset: 2px; }

    .grid-7{ display:grid; grid-template-columns: repeat(7,1fr); gap: 8px; }
    .day{ aspect-ratio: 1/1; display:flex; flex-direction:column; align-items:center; justify-content:center; border-radius: 12px; border: 0.5px solid var(--hairline); background: var(--card); min-height: 44px; }
    .day.is-today{ outline: 2px solid var(--tint); outline-offset: -2px; }
    .day .num{ font-weight: 600; }

    .note{ width: 100%; border: 0.5px solid var(--hairline); border-radius: 10px; padding: 10px; background: var(--card); color: var(--label); min-height: 80px; }

    /* Sheet */
    .sheet{ position: fixed; inset: 0; background: rgba(0,0,0,0.35); display:flex; align-items: flex-end; justify-content: center; z-index: 2000; }
    .sheet > div{ width: 100%; max-width: 420px; background: var(--card); border-top-left-radius: 18px; border-top-right-radius: 18px; border: 0.5px solid var(--hairline); box-shadow: var(--shadow); padding-bottom: max(env(safe-area-inset-bottom), 10px); }
    .grab{ width: 36px; height: 4px; border-radius: 2px; background: rgba(128,128,128,.4); margin: 8px auto; }
    .picker{ display:block; width:100%; font-size: 18px; border-radius: 12px; padding: 10px; border: 0.5px solid var(--hairline); background: var(--card); color: var(--label); }

    /* Motion reduce */
    @media (prefers-reduced-motion: reduce){
      *{ animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
    }
  </style>

  <script defer src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }
  </script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Helpers
    function startOfMonth(date){ const d=new Date(date); d.setDate(1); d.setHours(0,0,0,0); return d; }
    function isoDate(d){ return new Date(d).toISOString().slice(0,10); }
    function fmtShort(d){ return new Date(d).toLocaleDateString(undefined,{day:"numeric"}); }
    function nextMonth(d,n=1){ const x=new Date(d); x.setMonth(x.getMonth()+n); return x; }
    function clamp(v,mi,ma){ return Math.max(mi, Math.min(ma, v)); }
    const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    function getExerciseBaseName(label){
      if(!label) return "";
      const dash = label.indexOf("‚Äî"); const hy = label.indexOf("-");
      const idx = [dash,hy].filter(i=>i>-1).sort((a,b)=>a-b)[0];
      const cut = idx>-1 ? label.slice(0,idx) : label;
      return cut.replace(/\s+\([^)]+\)$/,"").trim();
    }

    // Guides with fallbacks
    const PLACEHOLDER_IMG = `data:image/svg+xml;utf8,${encodeURIComponent(
      "<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='630'><rect width='100%' height='100%' fill='#0ea5e9'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='48' fill='white' font-family='-apple-system,system-ui'>Exercise guide</text></svg>"
    )}`;
    const DEFAULT_VIDEO = "https://www.youtube.com/embed/dQw4w9WgXcQ";
    const EXERCISE_GUIDE = {
      "Leg press": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/8/89/Leg_press_machine.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/04/leg-press-machine.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/IZxyjW7MPJQ","https://www.youtube.com/embed/1ZL8m4lJ3r0",DEFAULT_VIDEO] },
      "Glute bridge": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/5/58/Glute_bridge.png","https://www.inspireusafoundation.org/wp-content/uploads/2021/11/barbell-glute-bridge.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/wPM8icPu6H8","https://www.youtube.com/embed/rJ0r0Yj4n0E",DEFAULT_VIDEO] },
      "Step-ups": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/3/3e/Step-up_exercise.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/09/dumbbell-step-up.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/dQqApCGd6Ok","https://www.youtube.com/embed/vc1E5CfRfos",DEFAULT_VIDEO] },
      "Standing calf raises": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/8/88/Standing_calf_raise.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/06/standing-calf-raise.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/YMmgqO8Jo-k","https://www.youtube.com/embed/6t5S8JxFQEE",DEFAULT_VIDEO] },
      "Pallof press": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/7/72/Pallof_press_demo.png","https://www.inspireusafoundation.org/wp-content/uploads/2022/03/pallof-press.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/k5q2dQJ-5pY","https://www.youtube.com/embed/8iPEnn-l9n8",DEFAULT_VIDEO] },
      "Superman hold": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/f/fc/Superman_exercise.png","https://www.inspireusafoundation.org/wp-content/uploads/2021/10/superman-exercise.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/z6PJMT2y8GQ","https://www.youtube.com/embed/1r4M7hHf0rU",DEFAULT_VIDEO] },
      "Chest press": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/b/b9/Chest_press_machine.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/02/chest-press.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/Fx8f1xFFJ2U","https://www.youtube.com/embed/4Y2ZdHCOXok",DEFAULT_VIDEO] },
      "Seated row": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/7/71/Seated_Row_Cable.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/04/seated-row.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/GZbfZ033f74","https://www.youtube.com/embed/9efgcAjQe7E",DEFAULT_VIDEO] },
      "Shoulder press": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/2/25/Shoulder_press_dumbbells.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/04/dumbbell-shoulder-press.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/qEwKCR5JCog","https://www.youtube.com/embed/B-aVuyhvLHU",DEFAULT_VIDEO] },
      "Lat pulldown": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/2/26/Lat_pulldown_machine.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/05/lat-pulldown.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/CAwf7n6Luuc","https://www.youtube.com/embed/Eh00_rniF8E",DEFAULT_VIDEO] },
      "Dead bug": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/8/85/Dead_bug_core_exercise.png","https://www.inspireusafoundation.org/wp-content/uploads/2021/04/dead-bug.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/g_BYB0R5pA0","https://www.youtube.com/embed/JeODq6s0V4o",DEFAULT_VIDEO] },
      "Side plank": { imgs: ["https://upload.wikimedia.org/wikipedia/commons/5/54/Side_plank_core.jpg","https://www.inspireusafoundation.org/wp-content/uploads/2021/04/side-plank.jpg",PLACEHOLDER_IMG], videos: ["https://www.youtube.com/embed/K2VljzCC16g","https://www.youtube.com/embed/_R3c3v6nG7M",DEFAULT_VIDEO] }
    };

    const PROGRAM = {
      Tuesday: { type:"lower", focus:"Day B (Lower + Core + Bike Intervals)",
        tasks:["Leg press ‚Äî 3√ó12","Glute bridge ‚Äî 3√ó12","Step-ups ‚Äî 2√ó10/leg","Standing calf raises ‚Äî 3√ó15","Pallof press ‚Äî 2√ó12/side","Superman hold ‚Äî 2√ó15 sec"],
        intervalsTitle:"Finisher ‚Äî 15‚Äëmin Bike Intervals",
        intervals:["0‚Äì3: Warm-up (60‚Äì70 RPM)","3‚Äì5: Interval 1 (80‚Äì90 RPM)","5‚Äì7: Recovery (60‚Äì70 RPM)","7‚Äì9: Interval 2 (80‚Äì90 RPM)","9‚Äì11: Recovery (60‚Äì70 RPM)","11‚Äì13: Interval 3 (85‚Äì95 RPM)","13‚Äì15: Cool down (60‚Äì70 RPM)"]
      },
      Thursday: { type:"cardio", focus:"Cardio + Core (Bike Steady + Sprints)",
        tasks:["Side planks ‚Äî 2√ó30 sec/side","Dead bugs ‚Äî 2√ó10/side"],
        intervalsTitle:"Bike ‚Äî 20‚Äëmin steady cardio + sprints",
        intervals:["0‚Äì3: Warm-up (60‚Äì70 RPM)","3‚Äì15: Steady 70‚Äì80 RPM (~6/10)","15‚Äì18: Sprints 90‚Äì100 RPM (~8/10)","18‚Äì20: Cool down 60‚Äì65 RPM"]
      },
      Saturday: { type:"upper", focus:"Day A (Upper + Core + Steady Bike)",
        tasks:["Chest press ‚Äî 3√ó12","Seated row ‚Äî 3√ó12","Shoulder press ‚Äî 3√ó10","Lat pulldown ‚Äî 3√ó12","Dead bug ‚Äî 2√ó10/side","Side plank ‚Äî 2√ó20‚Äì30 sec/side"],
        intervalsTitle:"Cardio finisher ‚Äî 15‚Äì20 min steady bike",
        intervals:["15‚Äì20: Steady 70‚Äì80 RPM (~6/10)"]
      }
    };

    // UI primitives
    function Segmented({ value, onChange }){
      return (
        <div className="segmented" role="tablist" aria-label="View mode">
          {["Calendar","Today"].map((label,idx)=>{
            const key = label.toLowerCase();
            return (
              <button key={key} role="tab" aria-pressed={value===key} aria-selected={value===key}
                onClick={()=>onChange(key)}>{label}</button>
            );
          })}
        </div>
      );
    }

    function Nav({ title, right }){
      return (
        <div className="nav" role="banner">
          <div className="nav-inner">
            <div className="large-title" aria-live="polite">{title}</div>
            <div>{right}</div>
          </div>
        </div>
      );
    }

    function TabBar({ active, onChange }){
      const tabs=[{k:'calendar',label:'Calendar',emoji:'üìÜ'},{k:'today',label:'Today',emoji:'‚úÖ'}];
      return (
        <nav className="tabbar" role="tablist" aria-label="Main">
          <div className="tabbar-inner">
            {tabs.map(t=>(
              <button key={t.k} aria-selected={active===t.k} aria-label={t.label} onClick={()=>onChange(t.k)}>
                <div style="font-size:18px;line-height:1">{t.emoji}</div>
                <div style="font-size:11px">{t.label}</div>
              </button>
            ))}
          </div>
        </nav>
      );
    }

    function MonthView({ currentMonth, setCurrentMonth, setSelectedDate }){
      const year=currentMonth.getFullYear(); const month=currentMonth.getMonth();
      const firstDay=startOfMonth(currentMonth);
      const startDay=firstDay.getDay()===0?6:firstDay.getDay()-1; // Monday-first
      const daysInMonth=new Date(year,month+1,0).getDate();
      const cells=[]; for(let i=0;i<startDay;i++) cells.push(null); for(let d=1; d<=daysInMonth; d++) cells.push(new Date(year,month,d));
      return (
        <main>
          <section className="section" aria-label="Calendar">
            <div className="group" style={{padding:"12px 12px"}}>
              <div className="row" style={{justifyContent:"space-between"}}>
                <button className="btn" aria-label="Previous month" onClick={()=>setCurrentMonth(nextMonth(currentMonth,-1))}>‚Üê</button>
                <div style={{fontWeight:700}}>{currentMonth.toLocaleDateString(undefined,{month:"long",year:"numeric"})}</div>
                <button className="btn" aria-label="Next month" onClick={()=>setCurrentMonth(nextMonth(currentMonth,1))}>‚Üí</button>
              </div>
              <div className="title-sm" style="padding-left:8px">Weekdays</div>
              <div className="grid-7" style="padding: 4px 8px 12px;">
                {["Mon","Tue","Wed","Thu","Fri","Sat","Sun"].map(d=><div key={d} style={{textAlign:"center", color:"var(--secondary)", fontSize:"12px"}}>{d}</div>)}
              </div>
              <div className="grid-7" style="padding: 0 8px 8px;">
                {cells.map((date,idx)=>{
                  if(!date) return <div key={idx}/>;
                  const dayName = date.toLocaleDateString(undefined,{weekday:"long"});
                  const cfg = PROGRAM[dayName];
                  const data = JSON.parse(localStorage.getItem("tt-day:"+isoDate(date)) || '{"tasks":[],"intervals":[],"logs":[],"notes":""}');
                  const total = cfg? (cfg.tasks.length + cfg.intervals.length): 0;
                  const done = (data.tasks?.filter(Boolean).length||0) + (data.intervals?.filter(Boolean).length||0);
                  const isToday = isoDate(date)===isoDate(new Date());
                  return (
                    <button key={idx} className={"day"+(isToday?" is-today":"")} onClick={()=>setSelectedDate(date)} aria-label={date.toDateString()}>
                      <div className="num">{fmtShort(date)}</div>
                      <div style={{fontSize:"18px"}}>{cfg ? (cfg.type==="lower"?"üèãÔ∏è‚Äç‚ôÇÔ∏è": cfg.type==="upper"?"üí™": "üö¥") : "üí§"}</div>
                      <div style={{fontSize:"10px", color:"var(--secondary)"}}>{total>0? (done+"/"+total) : "Rest"}</div>
                    </button>
                  );
                })}
              </div>
            </div>
          </section>
        </main>
      );
    }

    function InfoPopup({ name, onClose }){
      const entry = Object.entries(EXERCISE_GUIDE).find(([k])=> name.toLowerCase().includes(k.toLowerCase()));
      const imgs = (entry?.[1].imgs || []).slice();
      const vids = (entry?.[1].videos || []).slice();
      if(!imgs.length) imgs.push(PLACEHOLDER_IMG);
      if(!vids.length) vids.push(DEFAULT_VIDEO);
      const [imgIdx, setImgIdx] = React.useState(0);
      const [vidIdx, setVidIdx] = React.useState(0);
      const title = entry? `${entry[0]} Guide` : `${name} Guide`;
      return (
        <div className="sheet" role="dialog" aria-modal="true" aria-label={title}>
          <div>
            <div className="grab"></div>
            <div style="padding: 8px 16px 4px; display:flex; align-items:center; justify-content:space-between;">
              <div style="font-weight:700">{title}</div>
              <button className="btn" onClick={onClose} aria-label="Close">Done</button>
            </div>
            <div style="padding: 8px 16px 16px;">
              <img src={imgs[imgIdx]} alt={title} style="width:100%; border-radius: 12px; display:block" onError={()=>setImgIdx(i=>Math.min(i+1, imgs.length-1))}/>
              <div style="height: 12px"></div>
              <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:12px; border:0.5px solid var(--hairline)">
                <iframe key={vidIdx} src={vids[vidIdx]} title={title} style="position:absolute; top:0; left:0; width:100%; height:100%; border:0; border-radius:12px" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
              </div>
              <div style="display:flex; gap:8px; margin-top:12px">
                <button className="btn" onClick={()=>setImgIdx((i)=>(i+1)%imgs.length)}>Image ‚Üª</button>
                <button className="btn" onClick={()=>setVidIdx((i)=>(i+1)%vids.length)}>Video ‚Üª</button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function DetailView({ selectedDate, setSelectedDate }){
      const dateISO = isoDate(selectedDate);
      const dayName = selectedDate.toLocaleDateString(undefined,{weekday:"long"});
      const cfg = PROGRAM[dayName];
      const [data, setData] = useState(JSON.parse(localStorage.getItem("tt-day:"+dateISO) || '{"tasks":[],"intervals":[],"logs":[],"notes":""}'));
      const [picker, setPicker] = useState(null);
      const [info, setInfo] = useState(null);
      useEffect(()=>{ setData(JSON.parse(localStorage.getItem("tt-day:"+dateISO) || '{"tasks":[],"intervals":[],"logs":[],"notes":""}')); },[dateISO]);
      useEffect(()=>{ localStorage.setItem("tt-day:"+dateISO, JSON.stringify(data)); },[dateISO, data]);

      const ensureLog = (i)=>{
        setData(prev=>{
          const logs = prev.logs? [...prev.logs]: [];
          logs[i] = { w: logs[i]?.w ?? 10, r: logs[i]?.r ?? 10 };
          return { ...prev, logs };
        });
      };

      function buildOptions(min,max,step){
        const out=[]; for(let v=min; v<=max+1e-9; v+=step){ const r=Math.round(v/step)*step; const val=Number(r.toFixed(step<1?1:0)); out.push(val); } return out;
      }

      const openWeightPicker = (i)=>{
        const current = Number(data.logs?.[i]?.w ?? 10);
        const options = buildOptions(0, 200, 0.5);
        setPicker({ idx:i, field:'w', value: clamp(current,0,200), options, title:'Weight (kg)', format:(v)=>`${v.toFixed(1)} kg` });
      };
      const openRepsPicker = (i)=>{
        const current = Number(data.logs?.[i]?.r ?? 10);
        const options = buildOptions(1, 30, 1);
        setPicker({ idx:i, field:'r', value: clamp(current,1,30), options, title:'Reps', format:(v)=>`${v}` });
      };
      const applyPicker = (val)=>{
        if(!picker) return;
        setData(prev=>{
          const logs = prev.logs? [...prev.logs]: [];
          const cur = logs[picker.idx] || { w:10, r:10 };
          logs[picker.idx] = { ...cur, [picker.field]: val };
          return { ...prev, logs };
        });
      };

      const toggleTask=(i)=> setData(prev=>{ const tasks = prev.tasks? [...prev.tasks]: []; tasks[i]=!tasks[i]; return { ...prev, tasks }; });
      const toggleInterval=(i)=> setData(prev=>{ const intervals = prev.intervals? [...prev.intervals]: []; intervals[i]=!intervals[i]; return { ...prev, intervals }; });

      return (
        <main className="section">
          <div className="group" style="padding:12px">
            <div className="row" style="justify-content:space-between">
              <div>
                <div style="font-size:12px;color:var(--secondary)">{selectedDate.toLocaleDateString(undefined,{weekday:'long'})}</div>
                <div style="font-weight:800;font-size:20px">{selectedDate.toLocaleDateString()}</div>
                <div style="font-size:13px;color:var(--secondary)">{cfg ? cfg.focus : "Rest / Recovery"}</div>
              </div>
              <button className="btn" onClick={()=>setSelectedDate(null)} aria-label="Back to month">Back</button>
            </div>
          </div>

          {cfg ? (
            <>
              <div className="title-sm">Exercises</div>
              <div className="group">
                {cfg.tasks.map((t,i)=>{
                  const base = getExerciseBaseName(t);
                  const wVal = Number(data.logs?.[i]?.w ?? 10);
                  const rVal = Number(data.logs?.[i]?.r ?? 10);
                  return (
                    <div className="row" key={i}>
                      <input aria-label={"Done: "+base} type="checkbox" className="switch" checked={!!data.tasks?.[i]} onChange={()=>toggleTask(i)} />
                      <div style="flex:1 1 auto">
                        <div style="font-weight:600">{base}</div>
                        <div style="color:var(--secondary); font-size:12px">{t.replace(base,'').trim()}</div>
                      </div>
                      <button className="btn" onClick={()=>{ setInfo(base); }} aria-label={"Guide for "+base}>Guide</button>
                      <button className="btn" onClick={()=>{ ensureLog(i); openWeightPicker(i); }}>{wVal.toFixed(1)} kg</button>
                      <button className="btn" onClick={()=>{ ensureLog(i); openRepsPicker(i); }}>{rVal} reps</button>
                    </div>
                  );
                })}
              </div>

              {cfg.intervals?.length>0 && (
                <>
                  <div className="title-sm">{cfg.intervalsTitle}</div>
                  <div className="group">
                    {cfg.intervals.map((t,i)=>(
                      <label className="row" key={i}>
                        <input aria-label={"Done: "+t} type="checkbox" className="switch" checked={!!data.intervals?.[i]} onChange={()=>toggleInterval(i)} />
                        <div style="font-size:14px">{t}</div>
                      </label>
                    ))}
                  </div>
                </>
              )}

              <div className="title-sm">Notes</div>
              <div className="group" style="padding:12px">
                <textarea className="note" rows="3" placeholder="How did it feel? Any back tightness?" value={data.notes || ""} onChange={(e)=>setData(prev=>({...prev, notes:e.target.value}))}></textarea>
              </div>
            </>
          ) : (
            <div className="group" style="padding:12px"><div style="color:var(--secondary); font-size:14px">Rest / Active recovery. Suggested: light walk, gentle mobility.</div></div>
          )}

          {picker && (
            <div className="sheet" role="dialog" aria-modal="true" aria-label={picker.title}>
              <div>
                <div className="grab"></div>
                <div style="display:flex; align-items:center; justify-content:space-between; padding: 0 16px 8px;">
                  <div style="font-weight:700">{picker.title}</div>
                  <button className="btn" onClick={()=>setPicker(null)} aria-label="Done">Done</button>
                </div>
                <div style="padding: 0 16px 16px;">
                  <select className="picker" value={String(picker.value)} onChange={(e)=>{ const v=Number(e.target.value); applyPicker(v); }}>
                    {picker.options.map(v=>(<option key={v} value={v}>{picker.format?picker.format(v):v}</option>))}
                  </select>
                </div>
              </div>
            </div>
          )}

          {info && <InfoPopup name={info} onClose={()=>setInfo(null)} />}
        </main>
      );
    }

    function App(){
      const [mode, setMode] = useState('calendar');
      const [selectedDate, setSelectedDate] = useState(null);
      const [currentMonth, setCurrentMonth] = useState(startOfMonth(new Date()));
      return (
        <div>
          <Nav title={selectedDate ? "Workout" : "Training"} right={<Segmented value={mode} onChange={setMode} />} />
          {!selectedDate ? (
            <MonthView currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} setSelectedDate={setSelectedDate} />
          ) : (
            <DetailView selectedDate={selectedDate} setSelectedDate={setSelectedDate} />
          )}
          <TabBar active={mode} onChange={setMode} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
