const {useState,useEffect,useRef}=React;

function ErrorBoundary({children}){
  const [err,setErr]=useState(null);
  useEffect(()=>{
    const h=e=>setErr(e.error||new Error(String(e.message)));
    window.addEventListener('error',h);
    window.addEventListener('unhandledrejection',e=>setErr(e.reason instanceof Error?e.reason:new Error(String(e.reason))));
    return()=>{window.removeEventListener('error',h)};
  },[]);
  if(err){return <div className="err-overlay"><div className="err-card"><pre>{String(err.stack||err.message)}</pre></div></div>}
  return children;
}

function getExerciseBaseName(label){
  if(!label) return "";
  const dash=label.indexOf("—"); const hy=label.indexOf("-");
  const idx=[dash,hy].filter(i=>i>-1).sort((a,b)=>a-b)[0];
  const cut=idx>-1?label.slice(0,idx):label;
  return cut.replace(/\s+\([^)]+\)$/,"").trim();
}

function InfoPopup({name,onClose}){

  const imgs=(entry?.[1].imgs||[]); const vids=(entry?.[1].videos||[]);

      <button onClick={()=>setV((v+1)%vids.length)}>Video ↻</button>

    </div>
